<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<img id="sf-logo" src="images/sf-logo.png" width="300"/>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
		<div class="instructions">
			<p>Click on Ryu to make him throw a Hadouken.</p>
			<p>Press and hold down the "x" key to make him strike his cool pose!</p>
		</div>
		<audio id="theme-song" src="sound/street-fighter-theme.mp3">
		<audio id="hadouken-sound" src="sound/hadouken.mp3">
		<audio id="cool-song" src="sound/cool.mp3" id="cool"></audio>
	</div>
</body>
</html>
